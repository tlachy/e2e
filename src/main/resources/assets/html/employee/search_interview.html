<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="description" content="">

	<title>Interview</title>

	<!-- Bootstrap core CSS -->
	<link href="../../lib/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../../css/justified-nav.css" rel="stylesheet">
	<link href="../../css/search-create.css" rel="stylesheet">


	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

	<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="../../lib/angular.js"></script>
	<script src="../../lib/ui-bootstrap-tpls-0.10.0.js"></script>
	<script src="../../app/employee/employeeView.js"></script>
</head>

<body>

<div class="container">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form">
					<label style="color: white;">hr@company.com</label>
					<button type="submit" class="btn btn-success">Sign out</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<br/>
	<br/>
	<br/>


	<div class="masthead">
		<ul class="nav nav-justified">
			<li><a href="./profile.html">PROFILE</a></li>
			<li class="active"><a href="./search_interview.html">SEARCH FOR INTERVIEW</a></li>
			<li><a href="./interviews.html">INTERVIEWS</a></li>
			<li><a href="./documents.html">DOCUMENTS</a></li>
			<li><a href="./log.html">LOG</a></li>
		</ul>
	</div>

	<div ng-app="plunker">

		<div ng-controller="SearchController">

			<div class="search-condition-box">

				<div class="search-condition-row" ng-repeat-start="(rowIndex, row) in searchConditions">

					<div ng-repeat-start="searchCondition in row" class="btn-group">

						<div  class="btn-group">
							<button type="button" id="dropdownSearchCondition" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								{{searchCondition.label}}
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat-start="option in options"><a href="javascript:void(0);" ng-click="openConditionDialog(rowIndex,$index,option)">{{option.label}}</a></li>
								<li ng-repeat-end></li>
							</ul>
						</div>
						<span class="btn btn-default skillName">{{searchCondition.value}}</span>
						<button class="btn btn-default  search-condition-remove" ng-click="removeCondition(rowIndex,$index)">&nbsp;</button>

					</div>

					<!--<select ng-model="correctlySelected" ng-options="opt as opt.label for opt in options"
							ng-change="openConditionDialog(rowIndex,$index,correctlySelected)"></select>-->

					<span ng-repeat-end ng-hide="$last">
						<span class="btn btn-dark">OR</span>
					</span>

					<span>
						<button type="button" class="btn btn-dark btn-add" ng-click="addCondition(rowIndex)">Add</button>
					</span>

				</div>
				<br />
				<div class="searchConditionRowAdd"  ng-hide="$last">
					<span class="btn btn-warning btn-and-type">AND</span>
				</div>
				<br ng-hide="$last" ng-repeat-end />


			</div>
			<div class="searchConditionRowAdd rowAdd">
				<button class="btn btn-warning btn-add" type="button" ng-click="addRow()">ADD ROW</button>
			</div>

			<div class="buttons-holder">
				<a class="btn btn-lg btn-success" href="#" role="button">Search</a>
				<a class="btn btn-lg btn-success" href="#" role="button">Create interview</a>
			</div>


			<script type="text/ng-template" id="myModalContent.html">
				<div class="modal-header">
					<h3 class="modal-title">I'm a modal!</h3>
				</div>
				<div class="modal-body">
					<ul>
						<li ng-repeat="item in items">
							<a ng-click="selected.item = item">{{ item }}</a>
						</li>
					</ul>
					Selected: <b>{{ selected.item }}</b>
				</div>
				<div class="modal-footer">

					<button class="btn" ng-click="cancel()">Cancel</button>
					<button class="btn btn-success" ng-click="ok()">OK</button>
				</div>
			</script>

		</div>

	</div>



	<!-- Site footer -->
	<div class="footer">
		<p>&copy; Company 2014</p>
	</div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
