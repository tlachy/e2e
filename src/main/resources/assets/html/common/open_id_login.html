<!DOCTYPE html>
<html lang="en">
<head>
	<title>OpenId Demonstrator</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="OpenId Demonstrator">
	<meta name="author" content="Met Office">

	<!-- Allow IE6-8 support of HTML5 elements (must be in head section) -->
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
	<![endif]-->

	<!-- Simple OpenID Selector -->
	<link type="text/css" rel="stylesheet" href="/openid-selector/css/openid.css"/>

</head>

<body>
<div>
	<h2>JQuery Simple OpenID Selector Demo</h2>

	<p>This is a simple example to show how you can include the Javascript into your page.</p>

	<p>This example is based on the <a href="http://code.google.com/p/openid-selector/">openid-selector project</a> that
		also supports Prototype and Mootools.</p>
	<br/>
	<!-- Simple OpenID Selector -->
	<form action="/service/openid" method="post" id="openid_form">
		<fieldset>
			<legend>Sign-in or Create New Account</legend>
			<div id="openid_choice">
				<p>Please click your account provider:</p>

				<div id="openid_btns"></div>
			</div>
			<div id="openid_input_area">
				<input id="openid_identifier" name="openid_identifier" type="text" value="http://"/>
				<input id="openid_submit" type="submit" value="Sign-In"/>
			</div>
			<noscript>
				<p>OpenID is service that allows you to log-on to many different websites using a single indentity.
					Find out <a href="http://openid.net/what/">more about OpenID</a> and <a
							href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
			</noscript>
		</fieldset>
	</form>
	<!-- /Simple OpenID Selector -->
</div>

<footer class="footer">
	<hr/>
	<div class="row well no_margin_left">
		<p></p>
	</div>

</footer>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Page specific scripts -->
<script type="text/javascript" src="/openid-selector/js/openid-jquery.js"></script>
<script type="text/javascript" src="/openid-selector/js/openid-en.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
      openid.init('identifier');
  });



</script>

</body>
</html>
