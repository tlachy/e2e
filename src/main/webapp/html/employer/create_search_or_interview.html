<body>

<div class="container">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form">
					<label style="color: white;">hr@company.com</label>
					<button type="submit" class="btn btn-success">Sign out</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<br/>
	<br/>
	<br/>


	<div class="masthead">
		<ul class="nav nav-justified">
			<li><a href="./profile.html">PROFILE</a></li>
			<li class="active"><a href="#">CREATE INTERVIEW / SEARCH</a></li>
			<li><a href="./interviews.html">INTERVIEWS</a></li>
			<li><a href="./tests.html">TESTS</a></li>
		</ul>
	</div>

	<div  ng-app="plunker">

		<br/>
		<br/>

		<div ng-controller="SearchController">

			<table class="searchConditionTable">
				<tbody>
				<tr ng-repeat-start="(rowIndex, row) in searchConditions">
					<td  ng-repeat-start="searchCondition in row" class="searchConditionCell">
						<select ng-model="correctlySelected" ng-options="opt as opt.label for opt in options"
								ng-change="openConditionDialog(rowIndex,$index,correctlySelected)"></select>
						<button class="btn" type="button">{{searchCondition.name}}</button>
						<button ng-click="removeCondition(rowIndex,$index)" style="width: 25px; height: 25px; border:none; background-image: url(../../picture/red_cross.png); background-repeat: no-repeat;background-size: contain;"></button>
					</td>
					<td ng-repeat-end ng-hide="$last">
						<button style="
						background-color: transparent;
						font-weight: 900;
						margin: -5px;
						height: 100%;
						border: none;
						color: #47a447;
						">OR</button>
					</td>

					<td>
						<button type="button" class="btn btn-success" ng-click="addCondition(rowIndex)">Add</button>
					</td>

				</tr>
				<tr ng-repeat-end ng-hide="$last">
					<td colspan="20" style="
background-color: red;
text-align: center;
color: white;
font-weight: 900;
border-radius: 20px;
					">AND</td>
				</tr>

				</tbody>
			</table>

			<button class="btn btn-success" type="button" ng-click="addRow()">ADD ROW</button>

			</br>
			</br>
			<p><a class="btn btn-lg btn-success" href="#" role="button">Search</a></p>
			<p><a class="btn btn-lg btn-success" href="#" role="button">Create interview</a></p>


			<script type="text/ng-template" id="myModalContent.html">
				<div class="modal-header">
					<h3 class="modal-title">I'm a modal!</h3>
				</div>
				<div class="modal-body">
					<ul>
						<li ng-repeat="item in items">
							<a ng-click="selected.item = item">{{ item }}</a>
						</li>
					</ul>
					Selected: <b>{{ selected.item }}</b>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" ng-click="ok()">OK</button>
					<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				</div>
			</script>

		</div>

	</div>


	<!-- Site footer -->
	<div class="footer">
		<p>&copy; Company 2014</p>
	</div>

</div>
